<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../CSS/common-desktop.css">
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="login-form-wrapper">
        <section id="login-form">
            <img id="yamu-textLogo-login" class="yamu-textLogo" src="../IMG/YAMU text logo.png" alt="YAMU 로고">
            <p id="login-message">E-mail 주소 또는 아이디를 입력해주세요.</p>
            <input type="text" id="login-id" name="login-id">
            <a href="#" id="login-askId">이메일을 잊으셨나요?</a>
            <div id="login-button-container">
                <div id="login-register-container" class="login-buttons">
                    <a href="#" id="login-register">계정 만들기</a>
                </div>
                <div id="login-next-container" class="login-buttons">
                    <a href="#" id="login-next">다음</a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
